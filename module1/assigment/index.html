<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; color: green; border: thin green solid; }
      .message.invalid-warning { color: red; border-color: red; }
    </style>
  </head>

<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <div>
             Note that an empty item such as ", ," is not counted.
           </div>
             <input id="lunch-menu" type="text"
             ng-model="lunchDescription"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchList()">Check If Too Much</button>
         </div>
         <div class="form-group message"
         ng-class="{'invalid-warning': !validLunchDescription}"
         ng-show="showLunchMessage">{{ lunchMessage }}</div>
   </div>

<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
